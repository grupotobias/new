<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n - Administrador</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #3a5f40;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #3a5f40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-button:hover {
            background-color: #2a4b32;
        }

        .toggle-password {
            position: absolute;
            top: 35px;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
            color: #3a5f40;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="copia.png" alt="Logo de la Empresa" style="max-width: 120px; margin-bottom: 20px;">
        <h1 class="login-title">Inicio de sesi√≥n del administrador</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">CLAVE:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="login-button">Iniciar sesi√≥n</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.querySelector('.toggle-password');
            const isPasswordVisible = passwordInput.type === 'text';

            if (isPasswordVisible) {
                passwordInput.type = 'password';
                togglePassword.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'text';
                togglePassword.textContent = 'üôà';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el env√≠o del formulario

            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            // Verificar las credenciales
            if (id === '2005' && password === '2024') {
                localStorage.setItem('loggedIn', 'true'); // Guardar estado de autenticaci√≥n
                window.location.href = 'menu.html'; // Redirigir a menu.html
            } else {
                alert('ID o clave incorrectos.');
            }
        });
    </script>
</body>
</html>
